
<svg fill="none" width="900" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
    
      <style>
        * {
          font-family: 'Montserrat', sans-serif;
        }

        h1 {
          text-align: center;
          font-size: 48px;
        }

        h2 {
          font-size: 36px;
          text-align: center;
          font-weight: 200;
          color: #6e6d7a;
        }

        .name {
          color: #F43F32;
        }

        .hand {
          transform-origin: bottom center;
          animation: shake 2s infinite;
          display: inline-block;
        }

        @keyframes shake {
          0% {
            transform: rotate(-5deg);
          }
          25% {
            transform: rotate(15deg);
          }
          50% {
            transform: rotate(-10deg);
          }
          75% {
            transform: rotate(15deg);
          }
          100% {
            transform: rotate(-5deg);
          }
        }

        .links {
          display: flex;
          justify-content: center;
        }

        .links a {
          display: inline-flex;
          height: 56px;
          padding: 0 18px;
          color: white;
          background: #F43F32;
          border-radius: 6px;
          font-weight: bold;
          font-size: 24px;
          box-sizing: border-box;
          justify-content: center;
          align-items: center;
        }
      </style>
      <h1>Hi there! I'm <span class="name">Pavlo</span> <span class="hand">ðŸ‘‹</span></h1>
      <h2>Senior Frontend Engineer @ Property Finder</h2>
      <div class="links">
        <a rel="nofollow" href="mailto:paullompas@gmail.com">Email Me</a>
      </div>
    </div>
  </foreignObject>
</svg>
